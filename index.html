<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #fff; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="app-frame" src="https://script.google.com/a/macros/msu.ac.th/s/AKfycbzU3eohCWeZ9WDRC_h4y857ubnECyBzhzlkr4V7Z6iJieN0leFYULZKxvWAv53BlZ0i/exec"></iframe>

    <script>
        // โค้ดสำหรับ Service Worker (คงไว้เพื่อให้ติดตั้งได้)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
